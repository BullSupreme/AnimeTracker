name: Update Anime Data

on:
  schedule:
    # Run twice a day at 8 AM and 8 PM UTC
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Fetch anime data
      run: python scripts/fetch_anime_data.py
    
    - name: Generate static HTML
      run: python scripts/generate_html.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ index.html
        git diff --staged --quiet || git commit -m "Update anime data - $(date)"
        git push